<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>M3</title>
</head>
<body>
    <section>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                </div>
                <div class="list">
                    <ul>
                        <li><a href="#"><span>БАНК</span></a></li>
                        <li><a href="#">БИЗНЕС</a></li>
                        <li><a href="#">ИНВЕСТИЦИИ</a></li>
                        <li><a href="#">СТРАХОВАНИЕ</a></li>
                        <li><a href="#">МОБАЙЛ</a></li>
                        <li><a href="#">ПУТЕШЕСТВИЯ</a></li>
                        <li><a href="#">РАЗВЛЕЧЕНИЯ</a></li>
                    </ul>
                </div>
                <div class="login">
                    ВОЙТИ
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-container">
                <h1>Конвертер валют онлайн</h1>
                <div class="converter">
                    <div class="from">
                        <p>У меня есть</p>
                        <ul>
                            <li class="active">RUB</li>
                            <li>USD</li>
                            <li>EUR</li>
                            <li>GBP</li>
                        </ul>
                        <div class="amountarea">
                            <input type="text" value="5000">
                            <p class="info"></p>
                        </div>
                    </div>
                    <div class="to">
                        <p>Хочу приобрести</p>
                        <ul>
                            <li>RUB</li>
                            <li class="active">USD</li>
                            <li>EUR</li>
                            <li>GBP</li>
                        </ul>
                        <div class="amountarea">
                            <input type="text" value="">
                            <p class="info"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
